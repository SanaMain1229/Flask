<!DOCTYPE html>
<html>
    <body>
        <h1>Login</h1>
        {% if error %}
            <p><strong>Error: </strong> {{ error }}</p>
        {%endif%}

        <form action ="" method = "POST">
            <dl>
                <dt>Username:</dt>
                <dd>
                    <input type="text" name="username" id="" value="{{ request.form.username }}">
                </dd>
                <dt>Password:</dt>
                <dd>
                    <input type="password" name="password" id="">
                </dd>
            </dl>
            <p><input type="submit" value="Login"></p>
        </form>
    </body>
</html>
